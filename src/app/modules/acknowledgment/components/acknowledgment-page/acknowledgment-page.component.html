<div class="container">
    <h2 class="text-success mb-3">
      <i class="bi bi-check-circle-fill"></i> Thank You for Your Order!
    </h2>
  
    <p class="lead">Your order has been placed successfully.</p>
  
    <div class="my-4">
      <h5>Order Details</h5>
      <p><strong>Order ID:</strong> {{ orderId }}</p>
      <p><strong>Order Date:</strong> {{ orderDate | date:'medium' }}</p>
      <p>
        If you have any issues, please contact our
        <a href="/support">support team</a>.
      </p>
    </div>
  
    <button class="btn btn-primary px-4" (click)="goHome()">Done</button>
  </div>
